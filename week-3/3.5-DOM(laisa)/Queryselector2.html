<!--   
   ---- HTMLCollection

Live collection: It automatically updates when the document is changed (e.g., if elements are added or removed).

Methods that return an HTMLCollection:

document.getElementsByClassName()
document.getElementsByTagName()

Access: Elements can be accessed using their index or name/ID.

  ---- NodeList

Static collection: A NodeList from methods like querySelectorAll() is static and does not update automatically when the DOM changes.

Methods that return a NodeList:

document.querySelectorAll()

Access: Elements can only be accessed by their index.

















-->
