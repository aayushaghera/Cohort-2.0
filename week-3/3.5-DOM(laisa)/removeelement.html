<!DOCTYPE html>
<html>
    <body>
        <h1> the element object</h1>
        <h2> the remove element method</h2>

        <p id="demo">ckick remove the paragraph will be removed from the dom</p>
        <button onclick="myFunction()">remove</button>

        <script>
            function myFunction(){
                const element = document.getElementById("demo");
                element.remove();
            }
        </script>
    </body>
</html>
