<!DOCTYPE html>

    <body>
        <h2> javascript html dom</h2>
        <p> remove child element</p>

        <div id="div1">
        <p id = "p1"> this is a paragraph</p>
        <p id = "p2"> thisnis another paragraph.</p>

        </div>
