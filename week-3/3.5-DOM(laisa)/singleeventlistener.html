<!DOCTYPE html>
<html>
    <body>
        <h2>js add Events listener</h2>

        <p> this example use the addeventlistener() method to execute a function when a user clicks on a button</p>

        <button id="mybtn">try it</button>

        <script>
            document.getElementById("mybtn").addEventListener("click" , myFunction);

            function myFunction()
            {
                alert("hello world");
            }
        </script>
    </body>
</html>
